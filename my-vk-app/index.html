            nav.innerHTML = html;
        }

        // –†–µ–Ω–¥–µ—Ä —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –≥—Ä—É–ø–ø—ã
        function renderGroupSchedule() {
            const table = document.getElementById('groupScheduleTable');
            const schedule = scheduleData[currentDate];
            const groupIndex = schedule.groups.indexOf(currentGroup);
            
            if (groupIndex === -1) {
                table.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 40px; color: #666;">
                            –ù–∞ ${schedule.title} —É –≥—Ä—É–ø–ø—ã ${currentGroup} –ø–∞—Ä –Ω–µ—Ç
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = `
                <tr>
                    <th class="pair-number">‚Ññ –ø–∞—Ä—ã</th>
                    <th class="time-column">–í—Ä–µ–º—è</th>
                    <th>–ó–∞–Ω—è—Ç–∏–µ</th>
                </tr>
            `;
            
            schedule.pairs.forEach(pair => {
                const lesson = pair.lessons[groupIndex];
                
                if (lesson) {
                    html += `
                        <tr>
                            <td class="pair-number">${pair.number}</td>
                            <td class="time-column">${pair.time}</td>
                            <td class="lesson-cell">
                                <div class="lesson-subject">${lesson.subject}</div>
                                <div class="lesson-teacher">${lesson.teacher}</div>
                                <div class="lesson-room">${lesson.room}</div>
                            </td>
                        </tr>
                    `;
                } else {
                    html += `
                        <tr>
                            <td class="pair-number">${pair.number}</td>
                            <td class="time-column">${pair.time}</td>
                            <td class="empty-cell">–ù–µ—Ç –∑–∞–Ω—è—Ç–∏—è</td>
                        </tr>
                    `;
                }
            });
            
            table.innerHTML = html;
        }

        // –†–µ–Ω–¥–µ—Ä –æ–±—â–µ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function renderFullSchedule() {
            const table = document.getElementById('fullScheduleTable');
            const schedule = scheduleData[currentDate];
            
            let html = `
                <tr>
                    <th class="pair-number">‚Ññ –ø–∞—Ä—ã</th>
                    <th class="time-column">–í—Ä–µ–º—è</th>
            `;
            
            // –ó–∞–≥–æ–ª–æ–≤–∫–∏ –≥—Ä—É–ø–ø
            schedule.groups.forEach(group => {
                html += `<th class="group-header">${group}</th>`;
            });
            
            html += `</tr>`;
            
            // –°—Ç—Ä–æ–∫–∏ —Å –ø–∞—Ä–∞–º–∏
            schedule.pairs.forEach(pair => {
                html += `
                    <tr>
                        <td class="pair-number">${pair.number}</td>
                        <td class="time-column">${pair.time}</td>
                `;
                
                // –Ø—á–µ–π–∫–∏ —Å –∑–∞–Ω—è—Ç–∏—è–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø—ã
                pair.lessons.forEach((lesson, index) => {
                    if (lesson) {
                        html += `
                            <td class="lesson-cell">
                                <div class="lesson-subject">${lesson.subject}</div>
                                <div class="lesson-teacher">${lesson.teacher}</div>
                                <div class="lesson-room">${lesson.room}</div>
                            </td>
                        `;
                    } else {
                        html += `<td class="empty-cell">-</td>`;
                    }
                });
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –µ—Å–ª–∏ –≥—Ä—É–ø–ø –º–µ–Ω—å—à–µ —á–µ–º 9
                for (let i = pair.lessons.length; i < 9; i++) {
                    html += `<td class="empty-cell">-</td>`;
                }
                
                html += `</tr>`;
            });
            
            table.innerHTML = html;
        }

        // –°–º–µ–Ω–∞ –¥–∞—Ç—ã –¥–ª—è –≥—Ä—É–ø–ø—ã
        function changeDate(date) {
            currentDate = date;
            renderGroupDateNavigation();
            renderGroupSchedule();
        }

        // –°–º–µ–Ω–∞ –¥–∞—Ç—ã –¥–ª—è –æ–±—â–µ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function changeFullDate(date) {
            currentDate = date;
            document.getElementById('fullScheduleDate').textContent = scheduleData[date].title;
            renderFullDateNavigation();
            renderFullSchedule();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', showGroupSelection);
    </script>
</body>
